<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Conversor de moedas</title>
</head>

<body>
    <img src="./assets/logo.gif" class="logo" alt="logo-dev-convert">
    <div class="container">
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="mudar-selecto">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="valor">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="wraper">
                <img src="./assets/realbra.png" class="realbr" alt="moeda-br">
                <p class="moeda-bras">Real</p>
                <p class="valorBr">R$ 0,00</p>
                <img class="seti" src="./assets/setabaixa.png" alt="seta-indicativa">
                <img src="./assets/eua.png" class="moeda-usa" alt="moeda-eua">
                <p class="dol" id="nome-dol">Dólar Americano</p>
                <p class="valorEua">US$ 0,0</p>
            </div>
        </section>
    </div>

</body>
<script src="./script.js"></script>

</html>
